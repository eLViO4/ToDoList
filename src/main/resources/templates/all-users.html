<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<ul>
    <th:block th:each="user : ${users}">
        <li><a href="/user/{user.id}">${user.name}</a></li>
    </th:block>
</ul>
</body>
</html>
