<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>
<form th:action="@{/user/create}" method="post" th:object="${user}">
    <label for="firstname">First Name: </label>
    <input type="text" id="firstname" th:field="*{firstname}" required><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" th:field="*{lastname}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <label for="role">Role: </label>
    <select id="role" th:field="*{role}">
        <option th:value="USER" th:text="User"></option>
        <option th:value="ADMIN" th:text="Admin"></option>
    </select><br><br>

    <button type="submit">Create User</button>

</form>
</body>
</html>
