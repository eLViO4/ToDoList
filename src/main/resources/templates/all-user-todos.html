<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's To-Do Lists</title>
</head>
<body>
<h1>User's To-Do Lists</h1>
<ul>
    <th:block th:each="todo : ${todos}">
        <li><a href="/todo/{todo.id}">${todo.name}</a></li>
    </th:block>
</ul>
</body>
</html>
